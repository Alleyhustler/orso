<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('realm.jpg'); /* Replace 'your-image.jpg' with your background image file */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            color: white; /* Text color for contrast */
            text-align: center; /* Center the text */
            height: 100vh; /* Full height of viewport */
            position: relative; /* Set position relative to allow absolute positioning of children */
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .placeholder {
            position: absolute;
            width: 250px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .bottom-right {
            bottom: 10px;
            right: 300px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .top {
            top: 230px;
            right: 210px;
        }
        .down {
            top: 230px;
            right: 110px;
        }
        .up {
            top: 230px;
            right: 310px;
        }

        /* Icons style */
        .icons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px; /* Space between icons */
        }
        .icons a {
            color: white;
            font-size: 24px; /* Adjust size as needed */
            text-decoration: none; /* Remove underline */
        }
        .icons a:hover {
            color: #ccc; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="icons">
        <a href="https://x.com/abracadog_" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://t.me/+tXGVfFYgjT84YWFk" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
    <h1>Welcome to My Website</h1>
    <p>This is a sample page with a background image and multiple placeholders.</p>
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 1" class="placeholder bottom-right"> <!-- First placeholder image -->
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 2" class="placeholder bottom-left"> <!-- Second placeholder image -->
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 3" class="placeholder top-right"> <!-- Third placeholder image -->
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 4" class="placeholder top"> <!-- Fourth placeholder image -->
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 5" class="placeholder down"> <!-- Fifth placeholder image -->
    <img src="abracadog-removebg-preview.png" alt="Placeholder Image 6" class="placeholder up"> <!-- Sixth placeholder image -->
</body>
</html>
